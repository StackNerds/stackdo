<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackDo</title>
</head>
<body>
    <main class="container-fluid">
        <header>
            <div class="logo mt-5">
                <h1><span>Stack</span>Do</h1>
            </div>
        </header>
        <div class="col-md-10 offset-md-1 mt-2">
            <div class="alert alert-danger" id="error-alert">

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>Add Todos</h2>
                        </div>
                        <div class="card-body">
                            <form >
                                <fieldset>
                                    <input class="mt-2" type="text" placeholder="Title : Sample todo" id="todo-title">
                                    <input class="mt-2" type="text" placeholder="Description: Sample description" id="todo-description">
                                </fieldset>
                                <div class="text-center">
                                    <button class="btn-custom mt-2" id="add-todo"> Add Todo</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>Todos</h2>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Actions</th>
                                  </tr>
                                </thead>
                                <tbody id="todo-table">
            
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/app.js"></script>
</body>
</html>
